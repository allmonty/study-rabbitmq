version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq
    ports:
      - "5672:5672"     # AMQP port
      - "15672:15672"   # Management UI port
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rabbitmq-network
    # Enable the consistent hash exchange plugin globally
    # Note: This plugin is enabled for the entire RabbitMQ instance and works for both basic and consistent-hash modes
    command: >
      bash -c "rabbitmq-plugins enable rabbitmq_consistent_hash_exchange &&
               rabbitmq-server"

  clojure-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clojure-app
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
      - RABBITMQ_MODE=basic
    networks:
      - rabbitmq-network

  clojure-app-consistent-hash:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clojure-app-consistent-hash
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
      - RABBITMQ_MODE=consistent-hash
    networks:
      - rabbitmq-network
    profiles:
      - consistent-hash

networks:
  rabbitmq-network:
    driver: bridge
